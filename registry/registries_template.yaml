mirrors:
  docker.io:
    endpoint:
      - "https://REGISTRY:5000"
  REGISTRY:
    endpoint:
      - "https://REGISTRY:5000"
configs:
  "REGISTRY:5000":
    auth:
      username: admin # this is the registry username
      password: registry # this is the registry password
    tls:
      insecure_skip_verify: true
